{% for item in links %}
<li class="nav-item">
  {% if url_for(request.endpoint) == url_for(item.url_for) %}
  <a
    class="nav-link active"
    aria-current="page"
    href="{{ url_for(item.url_for) }}"
    >{{item.title}}</a
  >
  {% else %} {% if item.title == 'Single Post' %}
  <a
    class="nav-link"
    aria-current="page"
    href="{{ url_for(item.url_for,post_id=1) }}"
    >{{item.title}}</a
  >
  {% else %}
  <a class="nav-link" aria-current="page" href="{{ url_for(item.url_for) }}"
    >{{item.title}}</a
  >
  {% endif %} {% endif %}
</li>
{% endfor %}
